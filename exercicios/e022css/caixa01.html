<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px 10px 10px 10px;
        
            margin: 10px 10px 10px 10px;

            outline: 5px dashed salmon;
            
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixa box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. 
    vamos ver como tudo isso funcioa.</p>
    
</body>
</html>
